<!-- index.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hera - Daily Planner</title>
    <style>
      /* Add your CSS styling here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      .planner {
        display: flex;
        flex-direction: column;
        margin: 20px;
      }
      .hour-block {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }
      .hour-label {
        width: 60px;
      }
      .hour-input {
        flex: 1;
        padding: 5px;
      }
      /* New styles for the date picker */
      .date-picker {
        margin: 20px;
        text-align: center;
      }
      .date-picker input[type="date"] {
        font-size: 16px;
        padding: 5px;
        width: 200px;
      }
      .date-picker button {
        font-size: 16px;
        padding: 5px 10px;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <!-- Date Picker -->
    <div class="date-picker">
      <button id="prevDate">Previous</button>
      <input type="date" id="datePicker" />
      <button id="nextDate">Next</button>
    </div>

    <!-- Planner -->
    <div class="planner" id="planner"></div>

    <script src="renderer.js"></script>
  </body>
</html>
